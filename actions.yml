---
actions:
  1:
    action: delete_indices
    description: >-
      Delete indices older than 7 days (based on index name), for xchange-logs
      prefixed indices. Ignore the error if the filter does not result in an
      actionable list of indices (ignore_empty_list) and exit cleanly.
    options:
      ignore_empty_list: True
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: regex
      value: filebeat
      value: '^(filebeat-|xchange-slow-log-|xchange-logs-).*$'               
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: 7
      exclude:

